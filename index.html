<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico" sizes="16x16 32x32">
        <link rel="icon" type="image/png" href="assets/icon/favicon-16x16.png" sizes="16x16">
        <link rel="icon" type="image/png" href="assets/icon/favicon-32x32.png" sizes="32x32">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/icon/apple-touch-icon.png">
        <title>This is Page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
      <div id="envelope" class="envelope-container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong id="pop-text" class="caveat-family"></strong>
                        <p id="message" class="caveat-family"></p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
      <div id="cake" class="cake">
          <div class="tops">
            <div class="cherry"></div>
            <div class="icing"></div>
            <div class="candle">
              <div class="flame" id="fire0"></div>
              <div class="flame" id="fire1"></div>
              <div class="flame" id="fire2"></div>
              <div class="flame" id="fire3"></div>
              <div class="flame" id="fire4"></div>
            </div>
          </div>
          <div class="flat"></div>
          <div class="flat-1"></div>
          <div class="drip">
            <div class="drip drip-1"></div>
            <div class="drip drip-2"></div>
            <div class="drip drip-3"></div>
            <div class="drip drip-4"></div>
            <div class="drip drip-5"></div>
            <div class="drip drip-6"></div>
          </div>
          <div class="body"></div>
          <div class="plate"></div>
      </div>
      <p id="logger" class="logger"></p>
      <canvas id="waveform" height="100px" class="logger"></canvas>
      <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
      <script src="assets/index.js"></script>
    </body>
</html>
