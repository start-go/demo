<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Love Always</title>
    <style>
      /* RESET AND BASE STYLES */
      *, *::before, *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        height: 100%;
      }
      body {
        font-family: courier, sans-serif;
        background-color: #FFF5E4;
        color: #FF9494;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center; /* Keep main contents centered if desired */
        overflow: hidden; 
      }

      /* TITLE / THANK YOU TEXT */
      #thankyou {
        text-align: center;
        margin: 20px 0 10px;
        font-size: 2rem;
        z-index: 10;
      }

      /*
        FLOWER CONTAINER:
        - flex: 1 => fills the remaining vertical space
        - width: 100% => can expand up to 100% of parent
        - max-width: 600px => keeps it from being too wide on large screens
        - margin: 0 auto => centers horizontally in the body
      */
      #flowerContainer {
        flex: 1;
        position: relative;
        width: 100%;
        max-width: 600px; /* ensures container doesn't get too wide on desktop */
        margin: 0 auto;   /* horizontally center */
        overflow: hidden; 
      }

      .flower {
        position: absolute;
        left: 50%;
        bottom: 30vh;
        transform: translateX(-50%);
      }

      .flower__glass {
        width: 20vmin;
        height: 30vmin;
        background: linear-gradient(to left,#142544,#1a9092);
        clip-path: polygon(0 0, 100% 0, 85% 100%, 15% 100%);
        opacity: .8;
        position: relative;
      }
      .flower__glass::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        background-color: #182843;
        width: 100%;
        height: 2vmin;
      }
      .flower__glass::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        background: linear-gradient(to left,#142544,#1b6d6e);
        width: 100%;
        height: 15vmin;
      }

      .f-wrapper {
        position: absolute;
        left: 45%;
        bottom: 2vmin;
      }
      .f-wrapper--2 {
        left: 50%;
        bottom: 5%;
        transform-origin: 10% left;
        transform: rotate(20deg);
      }
      .f-wrapper--3 {
        left: 30%;
        bottom: 5%;
        transform-origin: 10% left;
        transform: rotate(-10deg);
      }
      .f-wrapper--3 .flower__line {
        height: 45vmin;
        position: relative;
      }
      .f-wrapper--3 .flower__line::after {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 6vmin;
        height: 6vmin;
        transform: translate(-69%, -30%) rotate(-5deg);
        border-radius: 10vmin 10vmin 0 0;
        border: 2vmin solid #104d4e;
        border-bottom: transparent;
        border-left: transparent;
      }
      .f-wrapper--3 .flower__line::before {
        content: '';
        position: absolute;
        left: -40%;
        top: -1%;
        width: 6vmin;
        height: 2vmin;
        transform-origin: right;
        transform: translate(-100%, -80%) rotate(-20deg);
        background-color: #104d4e;
        border-radius: 2vmin;
      }
      .f-wrapper--3 .flower__line {
        background: linear-gradient(to top, #142544, #104d4e);
      }
      .f-wrapper--2 .flower__line {
        height: 45vmin;
      }
      .f-wrapper--2 .f {
        transform: translateX(-50%) rotate(20deg);
      }
      .f-wrapper--3 .f {
        transform: translate(-350%, -50%) rotate(-120deg);
      }

      .f-wrapper--2 .flower__leaf:not(:first-child) {
        width: 3.8vmin;
        height: 10vmin;
      }
      .f-wrapper--3 .flower__leaf:not(:first-child) {
        width: 3.8vmin;
        height: 10vmin;
      }
      .f-wrapper--3 .flower__leaf--1 {
        width: 8vmin;
        height: 10vmin;
        bottom: 2vmin;
      }
      .f-wrapper--2 .flower__leaf--1 {
        width: 8vmin;
        height: 10vmin;
        bottom: 2vmin;
      }
      .f-wrapper--2 .f .flower__leaf--8 {
        width: 10vmin;
        height: 9vmin;
        bottom: 3vmin;
        left: -30%;
        transform: rotate(-50deg);
      }
      .f-wrapper--3 .f .flower__leaf--8 {
        width: 10vmin;
        height: 9vmin;
        left: -10% !important;
      }

      .flower__line {
        width: 2vmin;
        height: 56vmin;
        border-radius: 4vmin;
        background: linear-gradient(to left top, #82fdff 20%, #142544, #104d4e);
      }
      .f {
        position: absolute;
        top: 1vmin;
        left: 50%;
        transform: translateX(-50%) rotate(-10deg);
        width: 2vmin;
        height: 2vmin;
      }

      .flower__leaf {
        position: absolute;
        left: 50%;
        bottom: 2vmin;
        transform: translateX(-50%);
        width: 5vmin;
        height: 14vmin;
        clip-path: ellipse(50% 50% at 50% 50%);
        transform-origin: center bottom;
        animation: open-flower 2s 1s backwards;
      }
      .flower__leaf--1 {
        width: 10vmin;
        height: 12vmin;
        bottom: 3vmin;
        border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
        animation: open-flowe--middle 1.4s 1s backwards;
      }
      .flower__leaf--2 {
        transform: translateX(-50%) rotate(-30deg);
      }
      .flower__leaf--3 {
        transform: translateX(-50%) rotate(-50deg);
      }
      .flower__leaf--4 {
        transform: translateX(-50%) rotate(-70deg);
      }
      .flower__leaf--5 {
        transform: translateX(-50%) rotate(30deg);
      }
      .flower__leaf--6 {
        transform: translateX(-50%) rotate(50deg);
      }
      .flower__leaf--7 {
        transform: translateX(-50%) rotate(70deg);
      }
      .flower__leaf--8 {
        width: 13vmin;
        height: 11vmin;
        bottom: 6vmin;
        left: -30%;
        border-radius: 10vmin 2vmin 10vmin 2vmin;
        transform: rotate(-55deg);
      }

      .flower__fall-down--yellow {
        animation: flower-fall-down-yellow 8s 1.2s linear forwards;
      }
      .flower__fall-down--pink {
        animation: flower-fall-down-pink 5s 1.2s linear forwards;
      }
      .flower__fall-down--purple {
        bottom: 4vmin;
        animation: flower-fall-down-purple 6s 1.2s linear forwards, flower-falling 6s 7.2s linear infinite;
      }

      @keyframes open-flower {
        0% {
          transform: translateX(-50%) rotate(0);
        }
      }
      @keyframes open-flowe--middle {
        0% {
          opacity: 0;
          transform: translateX(-50%) scale(0);
        }
      }
      @keyframes flower-fall-down-pink {
        0% {
          transform: rotate(-55deg);
        }
        50% {
          transform: rotateX(-100deg);
        }
        100% {
          transform: translate(2vmin,28vmin);
        }
      }
      @keyframes flower-fall-down-yellow {
        0% {
          transform: rotate(-55deg);
        }
        50% {
          bottom: 3vmin;
          transform: rotateX(-100deg);
        }
        100% {
          transform: translate(2vmin,70vmin) rotate(150deg);
        }
      }
      @keyframes flower-fall-down-purple {
        0% {
          transform: rotate(-50deg);
        }
        25% {
          bottom: 1vmin;
          transform: rotateX(-100deg);
        }
        50% {
          transform: translate(-30vmin,2vmin) rotate(90deg);
        }
        75% {
          transform: translate(-34vmin,-2vmin);
        }
        100% {
          transform-origin: center;
          transform: translate(-34vmin,-2vmin) rotateY(-80deg) rotateX(35deg);
        }
      }
      @keyframes flower-falling {
        0%,100% {
          transform-origin: center;
          transform: translate(-34vmin,-2vmin) rotateY(-80deg) rotateX(35deg);
        }
        25% {
          transform: translate(-34.4vmin,-2vmin) rotateY(-84deg) rotateX(35deg);
        }
        50% {
          transform: translate(-32vmin,-4.2vmin) rotateY(-80deg) rotateX(35deg);
        }
        75% {
          transform: translate(-36vmin,1.1vmin) rotateY(-80deg) rotateX(35deg);
        }
      }

      /* BOTTOM SLIDER & POPUP */
      #happinessSliderContainer {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 999;
      }
      #emojiDisplay {
        font-size: 2rem;
        margin-bottom: 10px;
      }
      #popupMessage {
        position: absolute;
        bottom: 100px;
        left: 50%;
        transform: translateX(-50%);
        display: none;
        padding: 10px 16px;
        background-color: #ffe4ec;
        border: 2px solid #ff9494;
        border-radius: 8px;
        color: #ff9494;
        font-weight: bold;
        width: auto;
        max-width: 70vw;
        text-align: center;
      }
      #happinessSlider {
        width: 70vw; 
        -webkit-appearance: none; 
        background: transparent;  
        margin: 15px 0;
      }
      #happinessSlider::-webkit-slider-runnable-track {
        height: 10px;
        background: #ffc1c9;
        border-radius: 5px;
      }
      #happinessSlider::-moz-range-track {
        height: 10px;
        background: #ffc1c9;
        border-radius: 5px;
      }
      #happinessSlider::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 30px;
        width: 30px;
        background: #ff6b8f;
        border-radius: 50%;
        cursor: pointer;
        margin-top: -10px;
        box-shadow: 0 0 2px #ff9494;
      }
      #happinessSlider::-moz-range-thumb {
        height: 30px;
        width: 30px;
        background: #ff6b8f;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 0 2px #ff9494;
      }

      /* OPTIONAL MEDIA QUERY TO SCALE DOWN FLOWER ON VERY SMALL SCREENS */
      @media (max-width: 600px) {
        .flower {
          transform: translateX(-50%) scale(0.9);
        }
      }
    </style>
  </head>
  <body>
    <!-- TITLE -->
    <div id="thankyou"><b>Thank you for always being by my side.</b></div>

    <!-- FLOWER CONTAINER (NOW CENTERED HORIZONTALLY) -->
    <div id="flowerContainer">
      <div class="flower">
        <div class="f-wrapper">
          <div class="flower__line"></div>
          <div class="f">
            <div class="flower__leaf flower__leaf--1"></div>
            <div class="flower__leaf flower__leaf--2"></div>
            <div class="flower__leaf flower__leaf--3"></div>
            <div class="flower__leaf flower__leaf--4"></div>
            <div class="flower__leaf flower__leaf--5"></div>
            <div class="flower__leaf flower__leaf--6"></div>
            <div class="flower__leaf flower__leaf--7"></div>
            <div class="flower__leaf flower__leaf--8 flower__fall-down--yellow"></div>
          </div>
        </div>
        <div class="f-wrapper f-wrapper--2">
          <div class="flower__line"></div>
          <div class="f">
            <div class="flower__leaf flower__leaf--1"></div>
            <div class="flower__leaf flower__leaf--2"></div>
            <div class="flower__leaf flower__leaf--3"></div>
            <div class="flower__leaf flower__leaf--4"></div>
            <div class="flower__leaf flower__leaf--5"></div>
            <div class="flower__leaf flower__leaf--6"></div>
            <div class="flower__leaf flower__leaf--7"></div>
            <div class="flower__leaf flower__leaf--8 flower__fall-down--pink"></div>
          </div>
        </div>
        <div class="f-wrapper f-wrapper--3">
          <div class="flower__line"></div>
          <div class="f">
            <div class="flower__leaf flower__leaf--1"></div>
            <div class="flower__leaf flower__leaf--2"></div>
            <div class="flower__leaf flower__leaf--3"></div>
            <div class="flower__leaf flower__leaf--4"></div>
            <div class="flower__leaf flower__leaf--5"></div>
            <div class="flower__leaf flower__leaf--6"></div>
            <div class="flower__leaf flower__leaf--7"></div>
            <div class="flower__leaf flower__leaf--8 flower__fall-down--purple"></div>
          </div>
        </div>
        <div class="flower__glass"></div>
      </div>

      <!-- Slider & Popup -->
      <div id="happinessSliderContainer">
        <div id="popupMessage">Message goes here</div>
        <span id="emojiDisplay">üòê</span>
        <input type="range" min="0" max="100" value="50" id="happinessSlider" />
      </div>
    </div>

    <script>
      // 1) Generate sweet/pastel colors
      const sweetColors = [
        "#FFC0CB", // Pink
        "#FFD1DC", // Lighter pink
        "#FFAEB9", // Blossom
        "#FFE4E1", // Misty Rose
        "#FEE7F0", // Soft pinkish
        "#FFB6C1"  // Light Pink
      ];

      // 2) Select all flower leaves
      const leaves = document.querySelectorAll(".flower__leaf");

      // 3) Assign each leaf a random color from sweetColors
      leaves.forEach(leaf => {
        const color = sweetColors[Math.floor(Math.random() * sweetColors.length)];
        // Override existing background with random color
        leaf.style.backgroundImage = "none";
        leaf.style.backgroundColor = color;
      });

      // Slider logic
      const slider = document.getElementById("happinessSlider");
      const popupMessage = document.getElementById("popupMessage");
      const emojiDisplay = document.getElementById("emojiDisplay");

      slider.addEventListener("input", () => {
        const value = parseInt(slider.value, 10);

        // Show corresponding emoji for the slider value
        // 0-33 => sad, 34-66 => neutral, 67-100 => happy
        if (value < 34) {
          emojiDisplay.textContent = "üòû";
        } else if (value < 67) {
          emojiDisplay.textContent = "üòê";
        } else {
          emojiDisplay.textContent = "üòÄ";
        }

        // Display a custom pop-up message (not an alert)
        if (value > 50) {
          popupMessage.textContent = "Awww, you seem so happy! Stay blossomy!";
        } else {
          popupMessage.textContent = "Cheer up, buttercup! Here's a silly thought!";
        }

        // Show the pop-up, then hide after 2s
        popupMessage.style.display = "block";
        clearTimeout(window.popupTimeout);
        window.popupTimeout = setTimeout(() => {
          popupMessage.style.display = "none";
        }, 2000);
      });
    </script>
  </body>
</html>
