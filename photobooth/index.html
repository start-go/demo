<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K-Pop Photo Booth</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles for video elements */
    video {
      width: 150px;
      height: 200px; /* 3:4 Aspect Ratio */
      object-fit: cover;
      border: 2px solid #ff6f61;
      border-radius: 10px;
    }

    @media (min-width: 768px) {
      video {
        width: 250px;
        height: 333px; /* Maintain 3:4 Aspect Ratio */
      }
    }

    @media (min-width: 1024px) {
      video {
        width: 350px;
        height: 467px; /* Maintain 3:4 Aspect Ratio */
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-pink-300 to-pink-100 text-white min-h-screen flex flex-col items-center justify-center">
  <div class="container mx-auto p-4 text-center max-w-7xl">
    <header class="mb-8">
      <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-pink-600">K-Pop Girly Photo Booth</h1>
    </header>
    <main class="flex flex-col items-center gap-4 mb-8">
      <!-- Dropdown to select webcam -->
      <div class="mb-4 w-full sm:w-3/4 md:w-1/2 lg:w-1/3">
        <label for="camera-select" class="block text-lg sm:text-xl font-medium text-pink-700 mb-2">Select Camera:</label>
        <select id="camera-select" class="w-full p-2 rounded-lg bg-pink-100 text-pink-700 border border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-500">
          <!-- Options will be dynamically populated here -->
        </select>
      </div>
      <!-- Webcam feed container -->
      <div id="camera-container" class="camera-container flex flex-wrap justify-center gap-4">
        <!-- Webcam feed will be rendered here -->
      </div>
    </main>
    <footer class="text-sm sm:text-base text-gray-700">
      <p>Â© K-Pop Photo Booth</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
